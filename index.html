<div class="container">
  <div class="row">
    <div class="column">
    <h1>AirCard</h1>
    <h6>The next way to share your number and email ! Hand over your smartphone to your new contact and let them simply scan your wallpaper. </h6>
    <input type="text" onkeyup="updateMeCard()" id="name" placeholder="Full name">
    <input type="text" onkeyup="updateMeCard()" id="phone" placeholder="Phone number">
    <input type="text" onkeyup="updateMeCard()" id="email" placeholder="Email">
    <input type="file"
           id="uploadedImage" onchange="displayCanvas()" name="wallpaper"
           accept="image/png, image/jpeg">
          <select name="iphone" id="iphone-select">
          <option value="750 1334">iPhone 6, 6s, 7, 8</option>
            <option value="1242 2208">iPhone 6+,6s+,7+,8+</option>
            <option value="1125 2436">iPhone 11 Pro, X, Xs</option>
            <option value="828 1792">iPhone 11, Xr</option>
            <option value="1242 2688">iPhone 11 Pro Max, Xs Max</option>
          </select>
    <button id="saveButton" class="button button-black">Download wallpaper</button>
</div>
    <div class="column">
       <canvas id="canvas" width="" height=""></canvas>

      <img id="qrcode">
    </div>
  </div>

</div>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script  src="js/main.js"></script>


</body>
